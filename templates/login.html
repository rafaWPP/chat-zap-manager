<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeChat Manager</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="login-container text-center">
        <img src="/static/img/logo.png" alt="Logo" class="login-logo mb-3">
        
        <h2 class="mb-3">{{ .AppName }} Manager</h2>
        <p class="">Por favor, insira suas credenciais para continuar</p>

        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="server_url" class="form-label">Server URL <span class="text-danger">*</span></label>
                <input type="text" id="server_url" name="server_url" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="api_key" class="form-label">API Key Global <span class="text-danger">*</span></label>
                <input type="text" id="api_key" name="api_key" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
    </div>

</body>
</html>
